<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Conference :: Conference GO!</title>
    <script type="module" src="js/new-conference.js"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Conference GO!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search conferences"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="container">
            <div class="row">
                <div class="offset-3 col-6">
                    <div class="shadow p-4 mt-4">
                        <h1>Create a new location</h1>

                        <form id="conferenceForm">

                            <div class="mb-3">
                                <label for="conferenceName">Conference Name</label>
                                <input type="text" class="form-control" id="conferenceName" name="name" required>
                            </div>

                            <div class="mb-3 p-2">
                                <label for="startDate">Start Date</label>
                                <input type="date" class="form-control" id="startDate" name="starts" required>
                            </div>

                            <div class="mb-3 p-2">
                                <label for="endDate">End Date</label>
                                <input type="date" class="form-control" id="endDate" name="ends" required>
                            </div>

                            <div class="mb-3">
                                <label for="maxPresentations">Maximum Presentations</label>
                                <input type="number" class="form-control" id="maxPresentations" name="max_presentations" required>
                            </div>

                            <div class="mb-3">
                                <label for="maxAttendees">Maximum Attendees</label>
                                <input type="number" class="form-control" id="maxAttendees" name="max_attendees" required>
                            </div>

                            <div class="mb-3">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                            </div>

                            <div class="mb-3">
                                <select class="form-control" id="location" name="location" required>
                                    <option selected value="">Select a location</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary">Create Conference</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
